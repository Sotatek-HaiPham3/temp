<VirtualHost *:80>
    DocumentRoot /var/www/gamelancer-api/public
    <Directory /var/www/gamelancer-api/public>
        Options FollowSymlinks
        AllowOverride All
        Allow from all
    </Directory>

    ErrorLog /var/www/gamelancer-api/storage/logs/error.log
    CustomLog /var/www/gamelancer-api/storage/logs/requests.log combined
</VirtualHost>
